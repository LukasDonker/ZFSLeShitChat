<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="LeShitChat General">
<meta name="author" content="Lukas Donker">

<title>LeShitChat General</title>

<!-- Bootstrap core CSS -->
<link href="./css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<style type="text/css">
body {
	padding-top: 5rem;
}

.starter-template {
	padding: 3rem 1.5rem;
	text-align: center;
}

.footer {
	position: absolute;
	bottom: 0;
	width: 70%;
	/* Set the fixed height of the footer here */
	height: 60px;
	line-height: 60px;
	/* Vertically center the text there */
	background-color: #f5f5f5;
}
</style>
</head>

<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="#">LeShitChat</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarsExampleDefault"
			aria-controls="navbarsExampleDefault" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link"
					href="http://localhost:8080">Home </a></li>
				<li class="nav-item active"><a class="nav-link"
					href="/generalchat">General <span class="sr-only">(current)</span>
				</a></li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<button class="btn btn-outline-warning my-2 my-sm-0" type="submit">LogIn</button>
			</form>
		</div>
	</nav>

	<main role="main" class="container">
	<table class="table table-sm">
		<p th:text="'Hello, ' + ${name} + '!'" />
		<tbody id="chatbody">
			<!-- hier kommt der scheiÃŸ rein-->
		</tbody>
	</table>
	<footer class="footer">
		<form class="input-group mb-3" action="#"
			onsubmit="sendeChatNachricht()">
			<input type="text" id="chatinput" class="form-control"
				placeholder="Schreibe eine Nachricht!"
				aria-label="Schreibe eine Nachricht!"
				aria-describedby="button-addon2" required>
			<div class="input-group-append">
				<button class="btn btn-outline-secondary" type="submit"
					id="button-addon2">Senden</button>
			</div>
		</form>
	</footer> </main>
	<!-- /.container -->

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="./js/bootstrap.min.js"></script>
</body>
</html>
